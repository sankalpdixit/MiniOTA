<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <!-- ////////////////////////////////////////////////// -->
    <!--//navbar-->
    <nav class="bg-white shadow-md">
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
          <div class="flex-shrink-0">
            <h1 class="text-2xl font-bold text-blue-600">MiniOTA</h1>
          </div>
          <div class="hidden md:flex items-center space-x-8">
            <a href="#" class="text-gray-700 hover:text-blue-600 font-medium"
              >Home</a
            >
            <a
              href="cart.html"
              class="text-gray-700 hover:text-blue-600 font-medium"
            >
              Cart (<span id="cartCount">0</span>)
            </a>
            <span id="bookingLinkContainer"></span>
          </div>
          <div class="flex items-center space-x-4" id="navbarAuth"></div>
        </div>
      </div>
    </nav>
    <!-- ////////////////////////////////////////////////// -->
    <!-- hotel search area -->
    <div class="container mx-auto px-4 py-8">
      <!-- welcome text -->
      <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">
          TripAdvisor Hotel Search
        </h1>
        <p class="text-gray-600">Search for hotels using the TripAdvisor API</p>
      </header>
      <!-- ////////////////////// -->
      <!-- //search bar -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-2xl font-semibold mb-4">Search Hotels</h2>
        <div class="grid md:grid-cols-3 gap-4 mb-4">
          <!-- //loctation search bar -->
          <!-- ///////// -->
          <div>
            <label
              for="location"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Location</label
            >
            <input
              type="text"
              id="location"
              placeholder="e.g., New York, Delhi"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <!-- ///////// -->
          <!-- //date -->
          <div>
            <label
              for="checkin"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Check-in Date</label
            >
            <input
              type="date"
              id="checkin"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div>
            <label
              for="checkout"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Check-out Date</label
            >
            <input
              type="date"
              id="checkout"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <!-- ///////// -->
        </div>
        <!-- ////////////////////////////// -->
        <!-- //search button -->
        <button
          onclick="searchTripAdvisor()"
          id="searchBtn"
          class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Search Hotels
        </button>
        <!-- ///////// -->
      </div>

      <!--//output-->
      <div id="resultsSection" class="bg-white rounded-lg shadow-md p-6 hidden">
        <h2 class="text-2xl font-semibold mb-4">Search Results</h2>
        <div id="results" class="space-y-4"></div>
      </div>

      <!--//loading -->
      <div id="loadingIndicator" class="text-center py-8 hidden">
        <div class="loading mx-auto mb-4"></div>
        <p class="text-gray-600">Searching TripAdvisor...</p>
      </div>

      <!--//ifError-->
      <div
        id="errorMessage"
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4 hidden"
      >
        <strong>Error:</strong> <span id="errorText"></span>
      </div>
    </div>
    <!-- ////////////////////////////// -->
    <div id="toast"></div>

    <script>
      const API_BASE = "http://localhost:3000";
      //popup
      function showToast(message, isError = false) {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.className = isError ? "show error" : "show";
        setTimeout(() => {
          toast.className = "";
        }, 3000);
      }

      async function updateNavbar() {
        const navbarAuth = document.getElementById("navbarAuth");
        const bookingContainer = document.getElementById(
          "bookingLinkContainer"
        );
        const user = JSON.parse(localStorage.getItem("user"));
        navbarAuth.innerHTML = "";
        bookingContainer.innerHTML = "";

        if (user && user.name) {
          let cartCount = 0;
          try {
            const res = await fetch(`${API_BASE}/api/cart/${user.id}`);
            const data = await res.json();
            cartCount = data.length;
          } catch (e) {
            cartCount = 0;
          }
          document.getElementById("cartCount").textContent = cartCount;

          const nameElem = document.createElement("span");
          nameElem.textContent = "Hello, " + user.name;
          nameElem.className = "text-gray-700 font-medium";

          const logoutBtn = document.createElement("button");
          logoutBtn.textContent = "Logout";
          logoutBtn.className =
            "bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 font-medium";
          logoutBtn.onclick = () => {
            localStorage.removeItem("user");
            window.location.reload();
          };

          const bookingLink = document.createElement("a");
          bookingLink.href = "booking.html";
          bookingLink.textContent = "Booking";
          bookingLink.className =
            "text-gray-700 hover:text-blue-600 font-medium";
          bookingContainer.appendChild(bookingLink);

          navbarAuth.appendChild(nameElem);
          navbarAuth.appendChild(logoutBtn);
        } else {
          const loginBtn = document.createElement("a");
          loginBtn.href = "login.html";
          loginBtn.textContent = "Login";
          loginBtn.className = "text-gray-700 hover:text-blue-600 font-medium";

          const signupBtn = document.createElement("a");
          signupBtn.href = "signup.html";
          signupBtn.textContent = "Sign Up";
          signupBtn.className =
            "bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 font-medium";

          navbarAuth.appendChild(loginBtn);
          navbarAuth.appendChild(signupBtn);
        }
      }
      updateNavbar();
      //api call
      async function searchTripAdvisor() {
        const apiKey = "21b904e7b1msh6b2803acb5d124ep176c8djsnead6450521ab";
        const apiHost = "tripadvisor-scraper.p.rapidapi.com";
        const location = document.getElementById("location").value;
        const checkin = document.getElementById("checkin").value;
        const checkout = document.getElementById("checkout").value;
        if (!location) return showError("Please enter a location");
        showLoading(true);
        hideError();
        hideResults();

        try {
          const url = `https://${apiHost}/hotels/search?query=${encodeURIComponent(
            location
          )}&checkin=${checkin}&checkout=${checkout}&limit=10`;
          const response = await fetch(url, {
            method: "GET",
            headers: {
              "X-RapidAPI-Key": apiKey,
              "X-RapidAPI-Host": apiHost,
              "Content-Type": "application/json",
            },
          });
          if (!response.ok) throw new Error(`HTTP ${response.status}`);
          const data = await response.json();
          displayResults(data);
        } catch (error) {
          showError(`Failed to fetch data: ${error.message}`);
        } finally {
          showLoading(false);
        }
      }
      //display result
      function displayResults(data) {
        const resultsContainer = document.getElementById("results");
        const resultsSection = document.getElementById("resultsSection");
        resultsContainer.innerHTML = "";

        let items = data.data || data.results || data.items || data || [];
        if (!Array.isArray(items)) items = [items];

        if (items.length === 0) {
          resultsContainer.innerHTML = `<div class="text-center py-8"><p class="text-gray-500 mb-4">No hotels found.</p></div>`;
        } else {
          items.forEach((item) =>
            resultsContainer.appendChild(createResultCard(item))
          );
        }
        resultsSection.classList.remove("hidden");
      }
      //data card
      function createResultCard(item) {
        const card = document.createElement("div");
        card.className =
          "border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow";
        const name =
          item.name || item.title || item.hotel_name || "Unknown Hotel";
        const link = item.web_url || item.link || "#";
        const price = 5000;
        const checkin = document.getElementById("checkin").value;
        const checkout = document.getElementById("checkout").value;

        card.innerHTML = `
          <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
            <div>
              <h3 class="text-xl font-semibold text-gray-800 mb-2">
                <a href="${link}" target="_blank" class="hover:underline text-blue-600">${name}</a>
              </h3>
              <p class="text-green-600 font-medium mb-2">â‚¹${price}</p>
              <p class="text-gray-500 text-sm">Check-in: ${checkin} | Check-out: ${checkout}</p>
            </div>
            <button class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 font-medium" onclick="addToCartDB('${name}', ${price}, '${link}')">Add to Cart</button>
          </div>
        `;
        return card;
      }
      //add to cart(to database cart)
      async function addToCartDB(name, price, link) {
        const user = JSON.parse(localStorage.getItem("user"));
        if (!user) return showToast("Please login first", true);
        const checkin = document.getElementById("checkin").value;
        const checkout = document.getElementById("checkout").value;

        try {
          const res = await fetch(`${API_BASE}/api/cart`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              userId: user.id,
              userName: user.name,
              hotelName: name,
              price,
              link,
              checkin,
              checkout,
            }),
          });
          const data = await res.json();
          if (data.success) showToast(`"${name}" added to cart!`);
          else showToast(data.message || "Failed to add to cart", true);
          updateNavbar();
        } catch (err) {
          showToast("Server error: " + err.message, true);
        }
      }

      function showLoading(show) {
        document
          .getElementById("loadingIndicator")
          .classList.toggle("hidden", !show);
      }
      function showError(message) {
        const errorMessage = document.getElementById("errorMessage");
        document.getElementById("errorText").textContent = message;
        errorMessage.classList.remove("hidden");
      }
      function hideError() {
        document.getElementById("errorMessage").classList.add("hidden");
      }
      function hideResults() {
        document.getElementById("resultsSection").classList.add("hidden");
      }
      //today and tomorrow ki date
      const today = new Date();
      const tomorrow = new Date(today);
      tomorrow.setDate(tomorrow.getDate() + 1);
      document.getElementById("checkin").value = today
        .toISOString()
        .split("T")[0];
      document.getElementById("checkout").value = tomorrow
        .toISOString()
        .split("T")[0];
    </script>
  </body>
</html>
