<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MiniOTA</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <!-- ////////////////////////////////////////////////// -->
    <!--//navbar-->
    <nav class="bg-white shadow-md">
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
          <div class="flex-shrink-0">
            <a href="index.html" class="text-2xl font-bold text-blue-600"
              >MiniOTA</a
            >
          </div>
          <div class="hidden md:flex items-center space-x-8">
            <a
              href="index.html"
              class="text-gray-700 hover:text-blue-600 font-medium"
              >Home</a
            >
            <a href="#" class="text-gray-700 hover:text-blue-600 font-medium"
              >Cart</a
            >
            <a href="#" class="text-gray-700 hover:text-blue-600 font-medium"
              >Booking</a
            >
          </div>
          <div class="flex items-center space-x-4">
            <button
              class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 font-medium"
            >
              Login
            </button>
            <a
              href="signup.html"
              class="text-gray-700 hover:text-blue-600 font-medium"
              >Sign Up</a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
      <div class="max-w-md mx-auto">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h1>
          <p class="text-gray-600">Sign in to your MiniOTA account</p>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
          <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="mb-4">
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Email Address</label
              >
              <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter your email"
              />
            </div>
            <div class="mb-6">
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter your password"
              />
            </div>
            <button
              type="submit"
              id="loginButton"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 font-medium"
            >
              Sign In
            </button>
          </form>
          <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
              Don't have an account?
              <a
                href="signup.html"
                class="text-blue-600 hover:underline font-medium"
                >Sign up</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <!--success-->
    <div
      id="successMessage"
      class="fixed top-4 right-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded shadow-lg hidden"
    >
      <strong>Success!</strong> Login successful!
    </div>

    <!--error-->
    <div
      id="errorMessage"
      class="fixed top-4 right-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded shadow-lg hidden"
    >
      <strong>Error:</strong> <span id="errorText"></span>
    </div>

    <script>
      //login
      async function handleLogin(event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const email = formData.get("email");
        const password = formData.get("password");

        const submitButton = document.getElementById("loginButton");
        const originalText = submitButton.textContent;
        submitButton.disabled = true;
        submitButton.textContent = "Signing In...";

        try {
          const response = await fetch("http://localhost:3000/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          let result;
          try {
            result = await response.json();
          } catch {
            return showError("Unexpected server response");
          }

          if (result.success) {
            showSuccess();
            localStorage.setItem("user", JSON.stringify(result.user));
            setTimeout(() => {
              window.location.href = "index.html";
            }, 1500);
          } else {
            showError(result.message || "Invalid email or password");
          }
        } catch (error) {
          showError("Network error. Please check if the server is running.");
        } finally {
          submitButton.disabled = false;
          submitButton.textContent = originalText;
        }
      }

      function showSuccess() {
        const successMessage = document.getElementById("successMessage");
        successMessage.classList.remove("hidden");
        setTimeout(() => successMessage.classList.add("hidden"), 3000);
      }

      function showError(message) {
        const errorMessage = document.getElementById("errorMessage");
        const errorText = document.getElementById("errorText");
        errorText.textContent = message;
        errorMessage.classList.remove("hidden");
        setTimeout(() => errorMessage.classList.add("hidden"), 5000);
      }
    </script>
  </body>
</html>
