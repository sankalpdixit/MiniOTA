<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - MiniOTA</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <!-- ////////////////////////////////////////////////// -->
    <!--//navbar-->
    <nav class="bg-white shadow-md">
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
          <div class="flex-shrink-0">
            <a href="index.html" class="text-2xl font-bold text-blue-600"
              >MiniOTA</a
            >
          </div>

          <div class="hidden md:flex items-center space-x-8">
            <a
              href="index.html"
              class="text-gray-700 hover:text-blue-600 font-medium"
              >Home</a
            >
            <a href="#" class="text-gray-700 hover:text-blue-600 font-medium"
              >Cart</a
            >
            <a href="#" class="text-gray-700 hover:text-blue-600 font-medium"
              >Booking</a
            >
          </div>

          <div class="flex items-center space-x-4">
            <a
              href="login.html"
              class="text-gray-700 hover:text-blue-600 font-medium"
              >Login</a
            >
            <button
              class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 font-medium"
            >
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
      <div class="max-w-md mx-auto">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h1>
          <p class="text-gray-600">
            Join MiniOTA to start booking your perfect trips
          </p>
        </div>

        <!--//form -->
        <div class="bg-white rounded-lg shadow-md p-6">
          <form id="signupForm" onsubmit="handleSignup(event)">
            <div class="mb-4">
              <label
                for="fullName"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Full Name</label
              >
              <input
                type="text"
                id="fullName"
                name="fullName"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter your full name"
              />
            </div>

            <div class="mb-4">
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Email Address</label
              >
              <input
                type="email"
                id="email"
                name="email"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter your email"
              />
            </div>

            <div class="mb-4">
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                required
                minlength="6"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Create a password"
              />
            </div>

            <div class="mb-6">
              <label
                for="confirmPassword"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Confirm Password</label
              >
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
                minlength="6"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Confirm your password"
              />
            </div>

            <div class="mb-6">
              <label class="flex items-center">
                <input
                  type="checkbox"
                  id="terms"
                  name="terms"
                  required
                  class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                />
                <span class="ml-2 text-sm text-gray-600">
                  I agree to the
                  <a href="#" class="text-blue-600 hover:underline"
                    >Terms of Service</a
                  >
                  and
                  <a href="#" class="text-blue-600 hover:underline"
                    >Privacy Policy</a
                  >
                </span>
              </label>
            </div>

            <!--//submit button -->
            <button
              type="submit"
              class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 font-medium"
            >
              Create Account
            </button>
          </form>

          <!--//to login(below)  -->
          <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
              Already have an account?
              <a
                href="login.html"
                class="text-blue-600 hover:underline font-medium"
                >Sign in</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <!--//if success-->
    <div
      id="successMessage"
      class="fixed top-4 right-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded shadow-lg hidden"
    >
      <strong>Success!</strong> Account created successfully!
    </div>

    <!--error-->
    <div
      id="errorMessage"
      class="fixed top-4 right-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded shadow-lg hidden"
    >
      <strong>Error:</strong> <span id="errorText"></span>
    </div>

    <script>
      async function handleSignup(event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        const fullName = formData.get("fullName");
        const email = formData.get("email");
        const password = formData.get("password");
        const confirmPassword = formData.get("confirmPassword");
        const terms = formData.get("terms");

        if (password !== confirmPassword) {
          showError("Passwords do not match");
          return;
        }
        if (password.length < 6) {
          showError("Password must be at least 6 characters long");
          return;
        }
        if (!terms) {
          showError("Please accept the terms and conditions");
          return;
        }

        try {
          const response = await fetch("http://localhost:3000/api/signup", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              name: fullName,
              email: email,
              password: password,
            }),
          });

          const data = await response.json();

          if (response.ok) {
            showSuccess();
            event.target.reset();
          } else {
            showError(data.message || "Failed to create account");
          }
        } catch (error) {
          showError("Server error: " + error.message);
        }
      }

      function showSuccess() {
        const successMessage = document.getElementById("successMessage");
        successMessage.classList.remove("hidden");
        setTimeout(() => successMessage.classList.add("hidden"), 3000);
      }

      function showError(message) {
        const errorMessage = document.getElementById("errorMessage");
        const errorText = document.getElementById("errorText");
        errorText.textContent = message;
        errorMessage.classList.remove("hidden");
        setTimeout(() => errorMessage.classList.add("hidden"), 5000);
      }
    </script>
  </body>
</html>
